<nav class="py-4 w-full bg-white">
  <div class="flex justify-between items-center w-7/12 mx-auto">
    <div>
      <img src="assets/images/logo.webp" class="w-30" alt="" />
    </div>
    <div class="flex items-center space-x-3">
      <div class="flex items-center space-x-2">
        <div>
          <button 
            (click)="openSignupModal()"
            class="text-sm rounded-md py-2 px-4 bg-[#F1F1F1] hover:bg-gray-300 transition-colors">
            Sign Up
          </button>
        </div>
        <div>
          <button 
            (click)="openLoginModal()"
            class="text-sm rounded-md py-2 px-4 bg-[#F5E553] hover:bg-yellow-400 transition-colors">
            Login
          </button>
        </div>
      </div>
      <div>
        <img src="assets/images/bd.webp" class="w-8" alt="" />
      </div>
    </div>
  </div>
</nav>

<!-- Login Modal -->
<div 
  *ngIf="isLoginModalOpen()"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm"
  (click)="closeLoginModal()">
  <div 
    class="bg-white rounded-2xl shadow-2xl w-full max-w-md mx-4 relative"
    (click)="$event.stopPropagation()">
    
    <!-- Close Button -->
    <button 
      (click)="closeLoginModal()"
      class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition-colors">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>

    <!-- Modal Content -->
    <div class="p-8">
      <!-- Header -->
      <div class="text-center mb-6">
        <h2 class="text-2xl font-bold mb-2">
          <span class="text-gray-900">BET</span><span class="text-yellow-400">JILI</span>
        </h2>
        <p class="text-gray-600 text-sm">Login</p>
      </div>

      <!-- Form -->
      <form (ngSubmit)="onLogin()">
        <!-- Username Field -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
          <div class="relative">
            <input 
              type="text"
              [(ngModel)]="username"
              name="username"
              placeholder="4-16 Characters or Numbers"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent"
              required />
            <span class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
            </span>
          </div>
        </div>

        <!-- Password Field -->
        <div class="mb-2">
          <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <div class="relative">
            <input 
              type="password"
              [(ngModel)]="password"
              name="password"
              placeholder="6-20 characters and numbers"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent"
              required />
            <span class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
              </svg>
            </span>
          </div>
        </div>

        <!-- Forgot Password -->
        <div class="text-right mb-6">
          <a href="#" class="text-sm text-yellow-600 hover:text-yellow-700 border border-yellow-400 px-3 py-1 rounded">
            Forgot password?
          </a>
        </div>

        <!-- Login Button -->
        <button 
          type="submit"
          class="w-full bg-gray-300 hover:bg-gray-400 text-gray-700 font-medium py-3 rounded-lg transition-colors mb-4">
          Login
        </button>

        <!-- Sign Up Link -->
        <div class="text-center text-sm text-gray-600">
          Do not have an account? 
          <a href="#" (click)="closeLoginModal(); openSignupModal(); $event.preventDefault()" class="text-yellow-600 hover:text-yellow-700 font-medium ml-1">Sign up</a>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Signup Modal -->
<div 
  *ngIf="isSignupModalOpen()"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm"
  (click)="closeSignupModal()">
  <div 
    class="bg-white rounded-2xl shadow-2xl w-full max-w-md mx-4 relative max-h-[90vh] overflow-y-auto"
    (click)="$event.stopPropagation()">
    
    <!-- Close Button -->
    <button 
      (click)="closeSignupModal()"
      class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition-colors z-10">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>

    <!-- Modal Content -->
    <div class="p-8">
      <!-- Header -->
      <div class="text-center mb-6">
        <h2 class="text-2xl font-bold mb-2">
          <span class="text-gray-900">BET</span><span class="text-yellow-400">JILI</span>
        </h2>
        <p class="text-gray-600 text-sm">Sign up</p>
      </div>

      <!-- Form -->
      <form (ngSubmit)="onSignup()">
        <!-- Currency Selector -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">Choose currency</label>
          <div class="relative">
            <select 
              [(ngModel)]="signupCurrency"
              name="currency"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent appearance-none bg-white">
              <option value="BDT">ðŸ‡§ðŸ‡© BDT</option>
              <option value="USD">ðŸ‡ºðŸ‡¸ USD</option>
              <option value="EUR">ðŸ‡ªðŸ‡º EUR</option>
              <option value="INR">ðŸ‡®ðŸ‡³ INR</option>
            </select>
            <span class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
              </svg>
            </span>
          </div>
        </div>

        <!-- Username Field -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
          <div class="relative">
            <input 
              type="text"
              [(ngModel)]="signupUsername"
              name="signupUsername"
              placeholder="4-16 Characters or Numbers"
              minlength="4"
              maxlength="16"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent"
              required />
            <span class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
            </span>
          </div>
        </div>

        <!-- Password Field -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <div class="relative">
            <input 
              type="password"
              [(ngModel)]="signupPassword"
              name="signupPassword"
              placeholder="6-20 characters and numbers"
              minlength="6"
              maxlength="20"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent"
              required />
            <span class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
              </svg>
            </span>
          </div>
          
          <!-- Password Requirements -->
          <div class="mt-2 space-y-1 text-xs">
            <div class="flex items-center gap-2" [class.text-green-600]="signupPassword.length >= 6 && signupPassword.length <= 20" [class.text-gray-500]="signupPassword.length < 6 || signupPassword.length > 20">
              <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
              </svg>
              <span>Between 6-20 characters</span>
            </div>
            <div class="flex items-center gap-2" [class.text-green-600]="/[a-zA-Z]/.test(signupPassword)" [class.text-gray-500]="!/[a-zA-Z]/.test(signupPassword)">
              <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
              </svg>
              <span>At least one alphabet</span>
            </div>
            <div class="flex items-center gap-2" [class.text-green-600]="/[0-9]/.test(signupPassword)" [class.text-gray-500]="!/[0-9]/.test(signupPassword)">
              <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
              </svg>
              <span>At least one number (Special character, symbols are allowed)</span>
            </div>
          </div>
        </div>

        <!-- Phone Number Field -->
        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
          <div class="flex gap-2">
            <div class="relative w-24">
              <input 
                type="text"
                value="+880"
                disabled
                class="w-full px-3 py-3 border border-gray-300 rounded-lg bg-gray-100 text-gray-600" />
            </div>
            <div class="relative flex-1">
              <input 
                type="tel"
                [(ngModel)]="signupPhone"
                name="signupPhone"
                placeholder="Enter your phone number"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent"
                required />
              <span class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                </svg>
              </span>
            </div>
          </div>
        </div>

        <!-- Signup Button -->
        <button 
          type="submit"
          class="w-full bg-gray-300 hover:bg-gray-400 text-gray-700 font-medium py-3 rounded-lg transition-colors mb-4">
          Sign up
        </button>

        <!-- Login Link -->
        <div class="text-center text-sm text-gray-600">
          Already have an account? 
          <a href="#" (click)="closeSignupModal(); openLoginModal(); $event.preventDefault()" class="text-yellow-600 hover:text-yellow-700 font-medium ml-1">Login</a>
        </div>
      </form>
    </div>
  </div>
</div>
