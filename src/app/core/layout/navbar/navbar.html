<nav class="py-4 w-full bg-white">
  <div class="flex justify-between items-center w-7/12 mx-auto">
    <div>
      <img src="assets/images/logo.webp" class="w-30" alt="" />
    </div>
    <div class="flex items-center space-x-3">
      <div class="flex items-center space-x-2">
        <div>
          <button class="text-sm rounded-md py-2 px-4 bg-[#F1F1F1] hover:bg-gray-300 transition-colors">
            Sign Up
          </button>
        </div>
        <div>
          <button 
            (click)="openLoginModal()"
            class="text-sm rounded-md py-2 px-4 bg-[#F5E553] hover:bg-yellow-400 transition-colors">
            Login
          </button>
        </div>
      </div>
      <div>
        <img src="assets/images/bd.webp" class="w-8" alt="" />
      </div>
    </div>
  </div>
</nav>

<!-- Login Modal -->
<div 
  *ngIf="isLoginModalOpen()"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm"
  (click)="closeLoginModal()">
  <div 
    class="bg-white rounded-2xl shadow-2xl w-full max-w-md mx-4 relative"
    (click)="$event.stopPropagation()">
    
    <!-- Close Button -->
    <button 
      (click)="closeLoginModal()"
      class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition-colors">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>

    <!-- Modal Content -->
    <div class="p-8">
      <!-- Header -->
      <div class="text-center mb-6">
        <h2 class="text-2xl font-bold mb-2">
          <span class="text-gray-900">BET</span><span class="text-yellow-400">JILI</span>
        </h2>
        <p class="text-gray-600 text-sm">Login</p>
      </div>

      <!-- Form -->
      <form (ngSubmit)="onLogin()">
        <!-- Username Field -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
          <div class="relative">
            <input 
              type="text"
              [(ngModel)]="username"
              name="username"
              placeholder="4-16 Characters or Numbers"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent"
              required />
            <span class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
            </span>
          </div>
        </div>

        <!-- Password Field -->
        <div class="mb-2">
          <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <div class="relative">
            <input 
              type="password"
              [(ngModel)]="password"
              name="password"
              placeholder="6-20 characters and numbers"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent"
              required />
            <span class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
              </svg>
            </span>
          </div>
        </div>

        <!-- Forgot Password -->
        <div class="text-right mb-6">
          <a href="#" class="text-sm text-yellow-600 hover:text-yellow-700 border border-yellow-400 px-3 py-1 rounded">
            Forgot password?
          </a>
        </div>

        <!-- Login Button -->
        <button 
          type="submit"
          class="w-full bg-gray-300 hover:bg-gray-400 text-gray-700 font-medium py-3 rounded-lg transition-colors mb-4">
          Login
        </button>

        <!-- Sign Up Link -->
        <div class="text-center text-sm text-gray-600">
          Do not have an account? 
          <a href="#" class="text-yellow-600 hover:text-yellow-700 font-medium ml-1">Sign up</a>
        </div>
      </form>
    </div>
  </div>
</div>
