<section class="w-7/12 mx-auto py-8">
    <div class="mb-4">
        <div class="border-l-4 border-[#f5db21] pl-2">
            <p class="text-xl font-bold">Favourites</p>
        </div>
    </div>
    
    <!-- Fav Carousel -->
    <div class="relative w-full overflow-hidden">
        <div 
            #carouselTrack
            class="flex transition-transform duration-500 ease-in-out" 
            [style.transform]="getTransform()">
            <div class="w-1/3 shrink-0 px-2" *ngFor="let image of images">
                <img [src]="image" alt="Favourite game" class="w-full h-auto block rounded-lg" loading="eager" />
            </div>
        </div>
    </div>
</section>
