<section class="w-full py-6">
  <div class="w-7/12 mx-auto">
    <!-- Tabs Navigation -->
    <div class="bg-gradient-to-r from-yellow-400 to-yellow-500 rounded-t-xl p-1">
      <div class="w-10/12 flex justify-start items-center">
        <button
          *ngFor="let tab of tabs"
          (click)="selectTab(tab.id)"
          [class.bg-[#383838]]="activeTab() === tab.id"
          [class.bg-yellow-400]="activeTab() !== tab.id"
          class="flex-1 flex flex-col items-center justify-center py-3 px-1 rounded-lg transition-all duration-200">
          <span class="text-xs mb-1">{{ tab.icon }}</span>
          <span class="text-xs font-bold text-gray-800">{{ tab.label }}</span>
        </button>
      </div>
    </div>

    <!-- Dynamic Content Area -->
    <div class="rounded-b-xl p-1">
      <!-- Content for active tab -->
      <div class="grid grid-cols-4 md:grid-cols-6 lg:grid-cols-8 gap-1">
        <div
          *ngFor="let provider of getActiveContent()"
          class="relative group cursor-pointer">
          <div class="bg-gradient-to-br from-gray-800 to-gray-900 rounded-lg p-4 border border-gray-700 hover:border-yellow-500 transition-all duration-300 transform hover:scale-105">
            <!-- Corner Ribbon -->
            <div class="absolute top-0 right-0 w-8 h-8 overflow-hidden">
              <div class="absolute top-1 right-1 w-10 h-4 bg-gradient-to-r from-yellow-400 to-yellow-600 transform rotate-45 origin-top-right"></div>
            </div>
            
            <!-- Logo -->
            <div class="flex flex-col items-center justify-center h-20">
              <div class="text-2xl font-bold text-white mb-2">{{ provider.logo }}</div>
              <div class="text-xs text-gray-400">{{ provider.name }}</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Empty State -->
      <div *ngIf="getActiveContent().length === 0" class="text-gray-500 text-center py-12">
        <div class="text-4xl mb-4">ðŸŽ®</div>
        <div>No content available for {{ activeTab() }}</div>
      </div>
    </div>
  </div>
</section>
