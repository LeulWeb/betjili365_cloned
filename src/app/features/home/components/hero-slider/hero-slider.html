<div class="relative w-full overflow-hidden py-4">
  <div class="flex gap-4 transition-transform duration-500 ease-in-out" [style.transform]="getTransform()">
    <div 
      *ngFor="let slide of slides; let i = index" 
      class="shrink-0 transition-all duration-300"
      [style.width]="'70%'">
      <div class="relative">
        <img [src]="slide" alt="Hero slide" class="w-full h-auto block rounded-lg" loading="eager" />
        
        <!-- Controls only on active slide -->
        <ng-container *ngIf="i === currentIndex()">
          <!-- Left Arrow -->
          <button 
            (click)="prevSlide()"
            class="absolute left-4 top-1/2 -translate-y-1/2 bg-white/30 hover:bg-white/50 text-white rounded-full p-3 transition-all duration-300 z-10 backdrop-blur-sm">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
          </button>
          
          <!-- Right Arrow -->
          <button 
            (click)="nextSlide()"
            class="absolute right-4 top-1/2 -translate-y-1/2 bg-white/30 hover:bg-white/50 text-white rounded-full p-3 transition-all duration-300 z-10 backdrop-blur-sm">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
          </button>
          
          <!-- Dot Indicators -->
          <div class="absolute bottom-5 left-1/2 -translate-x-1/2 flex gap-2.5 z-10">
            <span 
              *ngFor="let slide of slides; let idx = index"
              (click)="goToSlide(idx)"
              [class.bg-white]="idx === currentIndex()"
              class="w-3 h-3 rounded-full border-2 border-white/80 cursor-pointer transition-all duration-300 hover:bg-white/80"
              [class.bg-white/50]="idx !== currentIndex()">
            </span>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
