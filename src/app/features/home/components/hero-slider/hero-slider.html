<div class="relative w-full overflow-hidden">
  <div class="flex transition-transform duration-500 ease-in-out" [style.transform]="getTransform()">
    <div class="w-full flex-shrink-0 flex justify-center items-center" *ngFor="let slide of slides">
      <div class="relative w-7/12">
        <img [src]="slide" alt="Hero slide" class="w-full h-auto block rounded-lg" loading="eager" />
        
        <!-- Left Arrow on Image -->
        <button 
          (click)="prevSlide()"
          class="absolute left-4 top-1/2 -translate-y-1/2 bg-white/30 hover:bg-white/50 text-white rounded-full p-3 transition-all duration-300 z-10 backdrop-blur-sm">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
          </svg>
        </button>
        
        <!-- Right Arrow on Image -->
        <button 
          (click)="nextSlide()"
          class="absolute right-4 top-1/2 -translate-y-1/2 bg-white/30 hover:bg-white/50 text-white rounded-full p-3 transition-all duration-300 z-10 backdrop-blur-sm">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>
        </button>
        
        <!-- Dot Indicators -->
        <div class="absolute bottom-5 left-1/2 -translate-x-1/2 flex gap-2.5 z-10">
          <span 
            *ngFor="let slide of slides; let i = index"
            (click)="goToSlide(i)"
            [class.bg-white]="i === currentIndex()"
            class="w-3 h-3 rounded-full border-2 border-white/80 cursor-pointer transition-all duration-300 hover:bg-white/80"
            [class.bg-white/50]="i !== currentIndex()">
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
